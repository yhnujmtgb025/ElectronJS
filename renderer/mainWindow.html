<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="myDIV" class="header">
      <h1>My To Do List</h1>
      <form id="form">
        <div >
          <input type="text" id="input" class="input" autofocus placeholder="Enter your todo">
        </div>
        <button class="waves-effect waves-light addBtn btn-info" type="submit">ADD</button>
      </form>
      <small>
        Left click to toggle complete <br>
        Right click to delete the todo</small>
    </div>
    <ul class="list-group " id="todos">
    </ul>
    <!-- You can also require other files to run in this process -->
    <script src="./mainWindow.js"></script>
  </body>
</html>
